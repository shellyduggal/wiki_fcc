<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 	<title>Wikipedia Viewer</title>

 	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/a5f37920dd.js"></script>
 	<!--Google Fonts -->
 	<link href="https://fonts.googleapis.com/css?family=Oxygen:400,700|Rufina:400,700" rel="stylesheet">
 	<!-- jQuery -->
 	<script src="https://code.jquery.com/jquery-3.1.1.min.js" 	
 			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  			crossorigin="anonymous">
  	</script>

 	<link href="styles.css" rel="stylesheet">

</head>
<body>
<div class="wrapper">
	<div class="flex">
		<div class="left">
			<div class="title">
				<h1>Wikipedia Viewer</h1>
				<h2>for all your research needs</h2>
			</div>
			<div id="searchForm" class="grouping">
				<label><i class="fa fa-pencil"></i></label>
				<input type="text" name="searchInput">
				<button type="submit"><i class="fa fa-search"></i></button>
			</div>
		</div>
		<div class="right">
			<div class="random">
				<button id="random">Pick A Subject For Me<i class="fa fa-random"></i></button>
			</div>
			<div id="listings">
				
			</div>
		</div>
	</div>
	<footer>
		<div class="copy">
			<p>&copy Copyright <a href="http://www.21beans.com" class="links">21 Beans Web Creations</a> 2017</p>
		</div>
	</footer>
</div>
	
<script type="text/javascript" src="app.js"></script>
</body>
</html>
